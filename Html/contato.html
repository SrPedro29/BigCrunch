<body>
    <div class="box">
          <div class="header_page">

            <img src="../image/paper_bg.png" alt="" class="paper_bg">

        <div class="formulario">
          <h1 class="title_contato">Contato</h1>
          <form action="https://formsubmit.co/magnusfrango.thegame@gmail.com" method="POST" data-form>
            
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="Nome" id="nome" class="input-padrao" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required   placeholder="seuemail@dominio.com">
            <label for="mensagem">Mensagem</label>
            <textarea name="Mensagem" id="mensagem" cols="70" rows="10" required  class="input-padrao"></textarea>
            <input type="hidden" name="_captcha" value="false">

            <button class="enviar" data-button>Enviar Formulário</button> 

          </form>
          
        </div>
      </div>

      
      <script src="../Js/contato.js"></script>
